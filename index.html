<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Mesto: для ваших фото." />
    <meta name="author" content="Сергей Калинин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto для ваших фото.</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <main>
      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/user-photo.jpg" alt="Аватар пользователя" />
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотогалерея пользователя"></section>
    </main>
    <footer class="footer"><p class="footer__content">&#169;2023 Mesto Russia</p></footer>
    <aside class="popup">
      <div class="popup__window">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="user-data">
            <input
              id="name-input"
              name="user-name"
              class="popup__input popup__input_type_name"
              type="text"
              required
              placeholder="Ваше имя"
              minlength="2"
              maxlength="200"
            />
            <input
              id="desc-input"
              name="user-desc"
              class="popup__input popup__input_type_desc"
              type="text"
              required
              placeholder="Ваш род занятий"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </aside>
    <aside class="popup popup_add-photo">
      <div class="popup__window">
        <button class="popup__close-button popup__close-button_photo" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add__photo">
            <input
              id="place-input"
              name="place-name"
              class="popup__input popup__input_type_place"
              type="text"
              required
              placeholder="Название"
            />
            <input
              id="link-input"
              name="place-link"
              class="popup__input popup__input_type_link"
              type="text"
              required
              placeholder="Ссылка на картинку"
            />
            <button class="popup__submit popup__submit_photo" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </aside>
    <template id="card-photo">
      <div class="elements__element">
        <img class="elements__image" src="#" alt="" />
        <button class="elements__delete"></button>
        <div class="elements__title">
          <h2 class="elements__text"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
